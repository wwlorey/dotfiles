# Remap prefix
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# Enable mouse
setw -g mouse on

# Start window numbers at 1 to match keyboard order with tmux window order.
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them.
set -g renumber-windows on

# Sort sessions alphabetically
bind s choose-tree -s -O name

# Use zsh
set -g default-shell /bin/zsh

# Fix colors in tmux (e.g. vim colors differ inside and outside of tmux)
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"
 
# Use shift arrow to switch windows.
bind -n S-Left previous-window
bind -n S-Right next-window

# Move current window left with rollover; stay on the same window.
bind-key Left run-shell '
  [ "$(tmux list-windows | wc -l)" -le 1 ] && exit 0
  cur_id=$(tmux display-message -p "#{window_id}")
  if tmux display-message -p -t:- "#{window_index}" >/dev/null 2>&1; then
    tmux swap-window -s "$cur_id" -t :-
  else
    last_idx=$(tmux list-windows -F "#{window_index}" | tail -n1)
    tmux swap-window -s "$cur_id" -t ":${last_idx}"
  fi
  tmux select-window -t "$cur_id"
'

# Move current window right with rollover; stay on the same window.
bind-key Right run-shell '
  [ "$(tmux list-windows | wc -l)" -le 1 ] && exit 0
  cur_id=$(tmux display-message -p "#{window_id}")
  if tmux display-message -p -t:+ "#{window_index}" >/dev/null 2>&1; then
    tmux swap-window -s "$cur_id" -t :+
  else
    first_idx=$(tmux list-windows -F "#{window_index}" | head -n1)
    tmux swap-window -s "$cur_id" -t ":${first_idx}"
  fi
  tmux select-window -t "$cur_id"
'

# Remap window splits and switch "h" and "v" to be more intuitive.
# Use @shell_cwd (set by zsh precmd) to get the correct directory even when a long-running process (e.g. Claude Code) is in the foreground.
bind-key v run-shell 'dir="#{@shell_cwd}"; dir="${dir:-#{pane_current_path}}"; tmux split-window -h -c "$dir"'
bind-key V split-window -h -c "$HOME"
bind-key h run-shell 'dir="#{@shell_cwd}"; dir="${dir:-#{pane_current_path}}"; tmux split-window -v -c "$dir"'
bind-key H split-window -v -c "$HOME"

# Create a new window.
bind-key c run-shell 'dir="#{@shell_cwd}"; dir="${dir:-#{pane_current_path}}"; tmux new-window -c "$dir"'

# Create a new session with given name.
bind-key S command-prompt -p "New Session:" "run-shell 'dir=\"#{@shell_cwd}\"; dir=\"\${dir:-#{pane_current_path}}\"; tmux new-session -c \"\$dir\" -s \"%%\"'"
bind-key k confirm kill-session

# https://dev.to/iggredible/the-easy-way-to-copy-text-in-tmux-319g
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind p paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Make the status bar prettier
# Transparent background with blue text
set-option -g status-style bg=default,fg='#2188ff'
# Remove the administrative stuff from the right side of status bar
set -g status-right ''
# Space out the left status bar
set -g status-left-length "100"
setw -g status-left " [ #S ] "

# Open a new pane and close the pane from which it was opened.
bind-key o run-shell 'dir="#{@shell_cwd}"; dir="${dir:-#{pane_current_path}}"; pane="#{pane_id}"; tmux split-window -h -c "$dir" \; kill-pane -t "$pane"'
bind-key O split-window -h -c "$HOME" \; kill-pane -t !

# Evenly arrange panes vertically
bind-key b select-layout even-horizontal
# Evenly arrange panes horizontally, wrapping into a tiled view the more panes you add
bind-key B select-layout tiled

# Reload config file
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux configuration reloaded."

# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# https://stackoverflow.com/questions/30404944/open-command-doesnt-work-properly-inside-tmux
set -g @plugin 'tmux-plugins/tmux-urlview'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

